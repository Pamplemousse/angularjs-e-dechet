<h1>Accueil</h1>


<input class='filter' type="text" ng-model="search.name" placeholder="Recherche..." ng-change="changement()">

<select ui-select2 id="e9" multiple='' ng-model='selectedCategories' ng-change="changeCategory()" ng-options="category.name for category in categories"></select>
<ul>
    <li class="unstyled garbagesListElement" ng-repeat="garbage in garbages | filter:search | categoryFilter:cleanSelectedCategories"  ng-click="goTo(garbage._id.$oid)">
  <div class="garbageName">{{garbage.name}}</div>
  </li>
</ul>
