<input class='filter' type="text" ng-model="search.name" placeholder="Recherche..." ng-change="changement()">

<ul>
    <li class="unstyled garbagesListElement" ng-repeat="garbage in garbages | filter:search | friendFilter:query"  ng-click="goTo(garbage_id.$oid)">
  <div class="garbageName">{{garbage.name}}</div>

</ul>
